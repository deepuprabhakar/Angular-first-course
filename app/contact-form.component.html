<form novalidate #f="ngForm" (ngSubmit)="onSubmit(f.form)">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input 
            ngControl="firstName" 
            #firstName="ngForm" 
            id="firstName" 
            type="text" 
            class="form-control" 
            placeholder="Enter your first name"
            required
            minlength="3">
        <div *ngIf="firstName.touched && firstName.errors">
            {{ firstName.errors | json }}
            <div class="alert alert-danger" *ngIf="firstName.errors.required">
                First name is required
            </div>
            <div class="alert alert-danger" *ngIf="firstName.errors.minlength">
                First name should be mininum {{ firstName.errors.minlength.requiredLength }} characters
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="comment">Comment</label>
        <textarea 
            ngControl="comment" 
            #comment="ngForm"
            id="comment" 
            class="form-control" 
            placeholder="Enter your comment"
            required>
        </textarea>
        <div class="alert alert-danger" *ngIf="comment.touched && !comment.valid">
            Comment is required
        </div>
    </div>
    <button 
        class="btn btn-primary"
        [disabled]="!f.valid" 
        type="submit">Submit

    </button>
</form>
