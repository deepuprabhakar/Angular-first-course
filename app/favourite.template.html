<h1>{{ title }}</h1>
<h3>Spotify</h3>
<spotify></spotify>
<h3>Password Form</h3>
<change-password-form></change-password-form>
<h3>Signup Form</h3>
<signup-form></signup-form>
<h3>Contact Form</h3>
<contact-form></contact-form>
<h3>Panel</h3>
<zippy ztitle="zippy1">
    Zippy1 content
</zippy>
<zippy ztitle="zippy2">
    Zippy2 content
</zippy>
<bs-panel>
    <div class="heading">Panel Title</div>
    <div class="body">Panel Body</div>
</bs-panel>
<ul class="nav nav-pills">
  <li [class.active]="viewMode == 'home'"><a (click)="viewMode='home'">Home</a></li>
  <li [class.active]="viewMode == 'profile'"><a (click)="viewMode='profile'">Profile</a></li>
</ul>
<div [ngSwitch]="viewMode">
    <template [ngSwitchWhen]="'home'" ngSwitchDefault>Home content</template>
    <template [ngSwitchWhen]="'profile'">Profile content</template>
</div>
<h3>Tweets</h3> 
<tweets></tweets>
<vote
    [votes]="voting.votes"
    [myVote]="voting.myVote"
    (vote)="onVote($event)"
></vote>
<like [likes]="tweet.likes" [totalLikes]="tweet.totalLikes"></like>
<div><star (change)="onChange($event)"></star></div>
<div><star [icon]="post.icon"></star></div>
<div class="form-group">
    <input 
        type="text" 
        [(ngModel)]="title" 
        class="form-control"/>
</div>

Preview: {{ title }}
<button 
        class="btn btn-primary" 
        (click)="title = ''"
        >Clear
</button>

<div class="form-group">
    <button 
        class="btn btn-primary" 
        [style.backgroundColor]="isActive ? 'blue' : 'gray'"
        >Submit
    </button>
</div>

<div class="form-group">
    <div (click)="onDivClick()">
    <button 
        class="btn btn-primary" 
        (click)="onClick($event)"
        >Submit
    </button>
    </div>
</div>  

<div class="form-group">
    <button 
        class="btn btn-primary" 
        on-click="onClick($event)"
        >Submit
    </button> 
</div> 
<courses></courses>
<authors></authors>
